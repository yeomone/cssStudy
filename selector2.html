<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자-2</title>
    <!-- 구글 폰트(웹글꼴연결) -->
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        main {background-color: cadetblue;}
        main .first {
            background-color: rgba(200,200,123,0.15);
        }
        main .first h1 {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.25rem; /*20px*/
            color: #03c75a;
            letter-spacing: -0.5px;
        }
        main .first p {
            font-family: 'Gugi', sans-serif;
            font-size: 1.0rem;/*16px*/
            color: rgba(255,0,0,0.6);
            line-height: 1.7;
            letter-spacing: 2.3px;
        }
        main .second {}
        main .second h1 {
            font-size: 2.25rem;/*36px*/
        }
        main .second p {
            font-size: 1.375rem;/*22px*/
            letter-spacing: -0.5px;
            word-spacing: -1px;
        }
    </style>
</head>
<body>
    <main>
        <section class="first">
            <h1>제목1-1</h1>
            <p>figma와<br>CSS</p>
        </section>
        <section class="second">
            <h1>제목1-1</h1>
            <p>css는 외부스타일시트와 내부스타일시트로 작성할 수 있다.</p>
        </section>
    </main>
</body>
</html>
