<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-2</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        body {
            height: 200vh;
            background-color: dodgerblue;
            background-image: url(./images/person.png), url(./images/space.jpg);
            background-repeat: no-repeat;
            background-size: auto, cover;
            background-position: 30% center, center 50%;
            background-attachment: fixed, scroll;
        }
    </style>
</head>
<body>
    <h1>웹사이트 이미지 삽입 시 주의사항</h1>
    <p>
        * 고해상도 이미지 사용<br>
        * 고해상도 이미지는 이미지 크기가 매우 크기 때문에 반드시 포토샵으로 image->image size 크기 조정 필수<br>
        * 이미지 크기 조정은 이미지 삽입 요소의 크기에 맞춰서 설정하기<br>
        * 이미지에서 불필요한 영역은 Crop 기능으로 삭제해서 사용하기<br>
        * 이미지 이름은 의미있는 키워드 사용 (한글x, 특수문자x 대문자x 공백x)<br>
        * 이미지는 반드시 html파일 기준 하위 images 폴더를 만들고 별도 관리하기
    </p>
</body>
</html>
